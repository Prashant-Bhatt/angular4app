
<div class="col-md-12 col-sm-12" style="background:#eeece7">
  <div class="form-group">
  <h2>Registration Form</h2>
  </div>
<form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()" class="col-md-6 col-sm-6 well well-sm" >
  <div class="form-group">
    <label for="formGroupname">Name</label>
    <input type="text" class="form-control" [(ngModel)]="name"  id="name" formControlName="name" placeholder="Your Name">
  </div>
  <div class="form-group">
    <label for="formGroupemail">Email</label>
    <input type="text"  class="form-control" [(ngModel)]="email"  id="email" formControlName="email" placeholder="Your Email">
  </div>
  <div class="form-group">
    <label for="formGroupusername">Username</label>
    <input type="text"  class="form-control" [(ngModel)]="username"  id="username" formControlName="username" placeholder="Choose a unique username">
  </div>
  <div class="form-group">
    <label for="formGrouppassword">Password</label>
    <input type="text"  class="form-control" [(ngModel)]="password"  id="password" formControlName="password" placeholder="Choose a strong password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </div>
</form>
</div>
